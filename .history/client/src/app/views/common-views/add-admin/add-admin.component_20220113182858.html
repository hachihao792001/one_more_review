<app-header></app-header>

<div class="add-admin">
    <div class="add-admin-container">
        <div class="title">
            <h1>Add new admin</h1>
            <h3>Adding new admin to OMR system to control films and users.</h3>
        </div>

        <div class="add-container">
            <h2>New admin</h2><br>
            <form (ngSubmit)="onSubmit()">
                <div class="info-container">
                    <div class="block-info">
                        <h4>Admin's name</h4>
                        <input class="input" type="text" placeholder="name..." name="name" [(ngModel)]="name">
                    </div>
                    <div class="block-info">
                        <h4>Email</h4>
                        <input class="input" type="text" placeholder="abc@gmail.com" name="email" [(ngModel)]="email">
                    </div>
                    <div class="block-info">
                        <h4>ID</h4>
                        <input class="input" type="text" placeholder="admin's ID" name="id" [(ngModel)]="id">
                    </div>
                </div>
                <button (click)="onCancel()" pButton pRipple type="button" class="p-button-outlined p-button-warning p-button-rounded">Cancel</button>
                <button pButton pRipple type="button" class="p-button-primary p-button-rounded p-button-outlined">Save</button>
            </form>
        </div>


    </div>
</div>
<app-footer></app-footer>
