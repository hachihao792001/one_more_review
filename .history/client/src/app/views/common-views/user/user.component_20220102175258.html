<div class="user">
    <app-header></app-header>
    <div class="user-container">
        <div class="infor-container">
            <div class="user-profile">
                <img src="https://pbs.twimg.com/profile_images/1366571540549038081/ZjKB_X-y_400x400.jpg" class="avatar">
                <h3>{{name}}</h3>
                <h4>{{email}}</h4>
            </div>
            <div class="detail-info">
                <div class="block-info">
                    <h4>Country:</h4>
                    <p><br>{{country}}</p>
                </div>
                <h4>Gender:</h4>
                <p><br>{{gender}}</p>
                <h4>Age:</h4>
                <p><br>{{age}}</p>
                <h4>Created time:</h4>
                <p><br>{{time}}</p>
                <button>Change infomation</button>

            </div>
        </div>
        <div class="review-container">
            <h3>My Review</h3>
        </div>
    </div>
    <app-footer></app-footer>
</div>
