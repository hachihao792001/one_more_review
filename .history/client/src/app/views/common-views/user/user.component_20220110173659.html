<div class="user">
    <app-header></app-header>
    <div class="user-container">
        <div class="infor-container">
            <div class="user-profile">
                <img [src]="https://thelifetank.com/wp-content/uploads/2018/08/avatar-default-icon.png" class="avatar">
                <h3>{{user.name}}</h3>
                <h4>{{user.username}}</h4>
            </div>
            <div class="detail-info">
                <div class="block-info">
                    <h4>Country:</h4>
                    <p>{{user.country}}</p>
                </div>
                <div class="block-info">
                    <h4>Gender:</h4>
                    <p>{{user.gender}}</p>
                </div>
                <div class="block-info">

                    <h4>Age:</h4>
                    <p>{{user.age}}</p>
                </div>



            </div>
        </div>

    </div>
    <app-footer></app-footer>
</div>
