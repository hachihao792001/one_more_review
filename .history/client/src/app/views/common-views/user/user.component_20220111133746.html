<div class="user">
    <app-header></app-header>
    <div class="user-container">
        <div class="infor-container" *ngIf="editStatus==false">
            <div class="user-profile">
                <img [src]="user && user.image ? user.image: 'https://i.pinimg.com/236x/ff/df/4e/ffdf4edc47c7c2675101a6eeedca1e53.jpg'" class="avatar">
                <h3>{{user?.name}}</h3>
                <h4>{{user?.username}}</h4>
            </div>
            <div class="detail-info">
                <i class="far fa-edit" (click)="onEditProfile()"></i>
                <div class="info">
                    <div class="block-info">
                        <h4>Country:</h4>
                        <p>{{user?.country}}</p>
                    </div>
                    <div class="block-info">
                        <h4>Gender:</h4>
                        <p *ngIf="user?.gender==true">Female</p>
                        <p *ngIf="user?.gender==false">Male</p>

                    </div>
                    <div class="block-info">
                        <h4>Age:</h4>
                        <p>{{user?.age}}</p>
                    </div>
                </div>


            </div>
        </div>
        <div *ngIf="editStatus" class="edit-container">
            <form (ngSubmit)="onSubmit()">
                <div class="user-edit">
                    <img [src]="user && user.image ? user.image: 'https://i.pinimg.com/236x/ff/df/4e/ffdf4edc47c7c2675101a6eeedca1e53.jpg'" class="avatar">
                    <input class="input " type="text" name="name" [(ngModel)]="edit_name" name="edit_name" placeholder={{user.name}}/>

                    <h4>{{user?.username}}</h4>
                </div>
                <div class="detail-edit">
                    <div class="info">

                        <div class="block-edit">
                            <h4>Country:</h4>
                            <input type="text" class="input" name="country" placeholder={{user.country}} [(ngModel)]="edit_country" name="edit_country" />

                        </div>
                        <div class="block-edit">
                            <h4>Gender:</h4>
                            <form>
                                <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    type="radio" value="true" [(ngModel)]="edit_gender" name="edit_gender" />
                                <label class="form-check-label inline-block text-gray-800">Female</label>
                                <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    type="radio" value="false" [(ngModel)]="edit_gender" name="edit_gender" />
                                <label class="form-check-label inline-block text-gray-800">Male</label>
                            </form>
                        </div>
                        <div class="block-edit ">
                            <h4>Age:</h4>
                            <input class="input" type="text " placeholder={{user.age}} name="edit_age" [(ngModel)]="edit_age" />
                        </div>
                    </div>


                </div>


                <button class="btn" type="submit">Save</button>
            </form>
        </div>

    </div>
    <app-footer></app-footer>
</div>
