<div class="home">
    <app-header></app-header>
    <div class="home-container">

  
      <div class="filter-container">
        <div class="dropdown">
          <p-dropdown
                  styleClass="filter-dropdown"
                  placeholder="Select a type"
            [options]="types"
            [(ngModel)]="selectType"
            optionLabel="name"
            optionValue="name"
          ></p-dropdown>
        </div>
  
        <div class="dropdown">
          <p-dropdown
                  placeholder="Select a nation"
            [options]="nations"
            [(ngModel)]="selectNation"
            optionLabel="name"
            optionValue="name"
          ></p-dropdown>
        </div>
        >
        <div class="drop-down">
          <p-dropdown
                  placeholder="Select a year"
            [options]="years"
            [(ngModel)]="selectYear"
            optionLabel="year"
                      optionValue="year"
          ></p-dropdown>
        </div>
  
        <div class="filter-btn" (click)="onFilterMovie(selectedType, selectNation, selectYear)">
          <i class="pi pi-filter"></i>
        </div>
      </div>
      <div class="film-container">
        <h2>Result films for type: {{ selectedType }}, year: {{selectedYear}}, nation: {{selectedNation}}</h2>
        <div class="list-container">
            <div *ngFor="let film of resultList">
              <div class="film-item" (click)="onPickFilm(film.id)">
                <img
                  src="{{ film.poster }}"
                  alt="{{ film.name }}"
                  class="film-image"
                />
                <div class="film-info">
                  <h3>{{ film.name }}</h3>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
